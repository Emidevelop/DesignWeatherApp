<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Weather App</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/weather-icons-wind.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
      <div class="app">
        <div class="header">
          <img src="imgs/beziers.jpg" alt="">
          <span class="city">
            BÃ©ziers, France
            <i class="fa fa-map-marker"></i>
            <span class="today">Aujourd'hui</span>
          </span>
          <span class="weather">
            <span class="temp">
              26<sup>&deg;</sup>
              <span class="unit">c</span>
            </span>
            <span class="wind-scale">
              <table>
                <tr>
                  <td>Wind Direction</td>
                  <td>
                    <i class="wi wi-wind towards-45-deg"></i>
                  </td>
                </tr>
                <tr>
                  <td>Wind Scale</td>
                  <td>
                    <i class="wi wi-wind-beaufort-7"></i>
                  </td>
                </tr>
              </table>
            </span>
            <i class="fa fa-sun-o" aria-hidden="true"></i>
            <span class="time">
              <i class="wi wi-time-3"></i>
            </span>
            <span class="day">Monday</span>
          </span>
        </div>
        <div class="body">
          <span class="title">Weather Stats</span>
          <div class="graph">
            <ul>
              <li class="graph-knob-mt-26">
                <span class="graph-temp">
                  <i class="wi wi-night-cloudy"></i>
                  26<sup>&deg;</sup>
                </span>
                23
              </li>
              <li class="graph-knob-mt-25">
                <span class="graph-temp">
                  <i class="wi wi-lightning"></i>
                  25<sup>&deg;</sup>
                </span>
                24
              </li>
              <li class="graph-knob-mt-28">
                <span class="graph-temp">
                  <i class="wi wi-night-cloudy-gusts"></i>
                  28<sup>&deg;</sup>
                </span>
                25
              </li>
              <li class="today graph-knob-mt-22">
                <span class="graph-temp">
                  <i class="wi wi-night-sleet"></i>
                  22<sup>&deg;</sup>
                </span>
                26
              </li>
              <li class="graph-knob-mt-20">
                <span class="graph-temp">
                  <i class="wi wi-night-alt-thunderstorm"></i>
                  20<sup>&deg;</sup>
                </span>
                27
              </li>
              <li class="graph-knob-mt-18">
                <span class="graph-temp">
                  <i class="wi wi-smoke"></i>
                  18<sup>&deg;</sup>
                </span>
                28
              </li>
            </ul>
          </div>
        </div>
        <div class="footer">
          
        </div>
      </div>
    </div>
</body>
</html>
